<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/calculator-icon.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
    <div class="calculator">
        <h1>Calculator</h1>
    <div class="display">
        <div class="user"></div>
        <div class="result-show"></div>
    </div>
    <div class="buttons-container">
       <button id="button">9</button>
       <button id="button">8</button>
       <button id="button">7</button>
       <button id="button" class="plus">+</button>
       <button id="button">6</button>
       <button id="button">5</button>
       <button id="button">4</button>
       <button id="button" class="minus">-</button>
       <button id="button">3</button>
       <button id="button">2</button>
       <button id="button">1</button>
       <button id="button" class="multiply">*</button>       
       <button id="button">0</button>    
       <button id="delete">DEL</button>       
       <button id="clear">AC</button>       
       <button id="button" class="divide">/</button>       
       <button id="equal">=</button>       
    </div>
</div>
</main>
    <script src="index.js"></script>
</body>
</html>
